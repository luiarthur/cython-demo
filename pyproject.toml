[project]
name = "cython-tests"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Arthur Lui", email = "alui@lanl.gov" }
]
requires-python = ">=3.13"
dependencies = [
    "cython>=3.0.11",
]

[project.scripts]
cython-tests = "cython_tests:main"

[build-system]
requires = ["setuptools>=74.1", "cython"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "notebook>=7.3.1",
    "pytest>=8.3.4",
]

[tool.ruff]
line-length = 80
lint.extend-select = ["I"]
lint.extend-unsafe-fixes = ["F401"]

[tool.setuptools]
ext-modules = [
    {name="wow", sources=["src/cython_tests/wow.py"]}
]
